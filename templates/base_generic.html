<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Мой сайт{% endblock %}</title>
</head>
<body>
    <header>
        <div>
            <h1>Название сайта</h1>
        </div>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Главная</a></li>
                <li><a href="{% url 'catalog' %}">Каталог</a></li>
                <li><a href="{% url 'about' %}">О нас</a></li>
                <li><a href="{% url 'register' %}">Зарегистрироваться</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Содержимое основной части сайта будет здесь -->
        {% endblock %}
    </main>

    <footer>
        <div>
            <h3>Информация</h3>
            <ul>
                <li><a href="{% url 'agreement' %}">Соглашение</a></li>
                <li><a href="{% url 'partners' %}">Партнёры</a></li>
            </ul>
        </div>
        <div>
            <h3>Контакты</h3>
            <p>Информация для связи</p>
            <p>Лицензия</p>
            <p>Почта разработчика: developer@example.com</p>
        </div>
    </footer>
</body>
</html>
